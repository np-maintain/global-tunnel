language: node_js
node_js:
  - "node"
  - "10"
  - "9"
  - "6"

cache:
  npm: true
  directories:
    - node_modules

sudo: false

os:
  - linux
  - osx

matrix:
  fast_finish: true

before_install:
  - npm install -g npm
  - npm install -g greenkeeper-lockfile
install: npm install
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
